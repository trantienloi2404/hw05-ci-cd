name: Postman Data-Driven Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Loại test muốn chạy'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - post
        - get
        - delete

jobs:
  postman-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        test_data: [post, get, delete]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Newman CLI
      run: npm install -g newman
      
    - name: Run Postman Tests
      run: |
        newman run "Favorite API Tests - Data Driven.postman_collection.json" \
          -e "Favorite API Environment.postman_environment.json" \
          --iteration-data "data/${{ matrix.test_data }}_favorite_test_data.csv" \
          --reporters cli,junit \
          --reporter-junit-export "${{ matrix.test_data }}_results.xml" \
          --bail
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: "${{ matrix.test_data }}-test-results"
        path: "${{ matrix.test_data }}_results.xml"
        
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: "${{ matrix.test_data }}_results.xml" 