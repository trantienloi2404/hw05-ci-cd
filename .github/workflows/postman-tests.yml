name: Postman API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Tests
        run: |
          mkdir -p testResults
          
          # Run tests with all folders in sequence for each iteration
          echo "Running E2E tests..."
          newman run "Favorite API Tests - Data Driven.postman_collection.json" \
            -e "Favorite API Environment.postman_environment.json" \
            --folder "Authentication" \
            --folder "Add Favorite" \
            --folder "Get Favorites" \
            --folder "Delete Favorite" \
            --iteration-count 1 \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export testResults/htmlreport.html \
            || true  # Continue even if tests fail
            
          # Run negative test cases separately
          echo "Running negative test cases..."
          newman run "Favorite API Tests - Data Driven.postman_collection.json" \
            -e "Favorite API Environment.postman_environment.json" \
            --folder "Authentication" \
            --folder "Add Favorite" \
            --iteration-data "data/post_favorite_test_data.csv" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export testResults/negative_tests_report.html \
            || true  # Continue even if tests fail
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: testResults/htmlreport
          retention-days: 90

      - name: Publish Test Results
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./testResults
          destination_dir: reports
