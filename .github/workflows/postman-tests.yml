name: Postman API Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Run Postman Tests
        run: |
          mkdir -p testResults
          
          # Run tests for adding favorites
          echo "Running Add Favorite tests..."
          newman run "Favorite API Tests - Data Driven.postman_collection.json" \
            -e "Favorite API Environment.postman_environment.json" \
            --folder "Authentication" \
            --folder "Add Favorite" \
            --iteration-data "data/post_favorite_test_data.csv" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export testResults/add_favorite_report.html
          
          # Run tests for getting favorites
          echo "Running Get Favorites tests..."
          newman run "Favorite API Tests - Data Driven.postman_collection.json" \
            -e "Favorite API Environment.postman_environment.json" \
            --folder "Authentication" \
            --folder "Get Favorites" \
            --iteration-data "data/get_favorite_test_data.csv" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export testResults/get_favorite_report.html
          
          # Run tests for deleting favorites
          echo "Running Delete Favorite tests..."
          newman run "Favorite API Tests - Data Driven.postman_collection.json" \
            -e "Favorite API Environment.postman_environment.json" \
            --folder "Authentication" \
            --folder "Delete Favorite" \
            --iteration-data "data/delete_favorite_test_data.csv" \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export testResults/delete_favorite_report.html
          
          # Combine all reports into one
          mkdir -p testResults/combined
          cp testResults/*.html testResults/combined/
          mv testResults/combined testResults/htmlreport

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: testResults/htmlreport
          retention-days: 90

      - name: Publish Test Results
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./testResults
          destination_dir: reports
